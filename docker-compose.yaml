version: '3.3'

services:
  db:
    image: mysql:5.7
    container_name: "db"
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    restart: always
    environment:
      MYSQL_DATABASE: neginet
      MYSQL_USER: root
      MYSQL_PASSWORD: password
      MYSQL_ROOT_PASSWORD: password

volumes:
  db_data: {}
