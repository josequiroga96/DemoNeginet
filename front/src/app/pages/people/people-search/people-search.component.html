<h1 mat-dialog-title>Buscar</h1>

<div mat-dialog-content>
  <div class="form-container">
    <div class="item">
      <mat-form-field appearance="fill">
        <mat-label>Nombre</mat-label>
        <input matInput [formControl]="name" placeholder="Juan" required>

        <mat-error *ngIf="name?.errors?.pattern && !name?.errors?.minlength && !name?.errors?.required">
          Solo caracteres válidos
        </mat-error>

        <mat-error *ngIf="name?.errors?.minlength && !name?.errors?.required">
          Tiene que tener un mínimo de 2 caracteres
        </mat-error>

        <mat-error *ngIf="name?.errors?.required">
          Se <strong>requiere</strong> nombre
        </mat-error>
      </mat-form-field>
    </div>
  </div>

  <mat-card-content *ngIf="!isLoading && isSended" class="mat-elevation-z8">
    <table mat-table [dataSource]="this.dataSource">

      <!-- firstName Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No hay ids.</td>
      </tr>
    </table>
  </mat-card-content>
</div>

<div mat-dialog-actions>
  <div class="buttons-container">
    <div class="item">
      <button mat-raised-button (click)="close()">Cancelar</button>

      <button mat-raised-button [disabled]="invalid" color="primary" (click)="findPeople()">Buscar</button>
    </div>
  </div>
</div>
