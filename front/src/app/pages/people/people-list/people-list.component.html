<div *ngIf="loading">
  <mat-spinner class="spinner" mode="indeterminate"></mat-spinner>
</div>

<mat-card [class.hidden]="loading" class="mat-card my-5">
  <mat-card-header>
    <mat-card-title><h1>Personas</h1></mat-card-title>
  </mat-card-header>

  <mat-card-content class="table-options">
    <button mat-raised-button color="primary" (click)="openSearch()">Buscar</button>

    <span></span>

    <button (click) = "openDialog()" mat-mini-fab color="primary" aria-label="Example icon button with a delete icon">
      <mat-icon>add</mat-icon>
    </button>
  </mat-card-content>

  <mat-card-content class="mat-elevation-z8">
    <table mat-table matSort [dataSource]="this.dataSource">

      <!-- firstName Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- options Column -->
      <ng-container matColumnDef="options" class="options">
        <th mat-header-cell *matHeaderCellDef> Opciones </th>
        <td mat-cell *matCellDef="let element">
          <button mat-mini-fab color="primary" type="button" (click)="openPeopleDetails(element)">
          <mat-icon>remove_red_eye</mat-icon>
          </button>

          <button mat-mini-fab color="warn" type="button" (click)="deletePeople(element)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No hay personas.</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </mat-card-content>
</mat-card>
